{% extends 'base.html' %}

{% block title %}
{{ clock.super }} - Home
{% endblock title %}

{% block content %}
<div class="row p-3">
    <div class="col me-3">
        <h3 class="m-3">Quotes posted by {{ user.first_name }}</h3>
        {% for quote in user.quotes.all %}
        <div class="mb-3 mt-3">
            <p class="m-2 fw-bold form-control">{{ quote.author }}: "{{ quote.quote_desc }}"</p>
        </div>
        {% endfor %}
    </div>
    <div class="col d-flex justify-content-end">
        <a href="/quotes">Main Page</a>
    </div>
</div>
{% endblock content %}
